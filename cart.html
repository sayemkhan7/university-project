<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Make body a flex container to push footer down */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto; /* Take available space, push footer down */
    }
    footer {
      flex-shrink: 0; /* Prevent footer shrinking */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-purple-100 text-gray-900">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 p-4 shadow-md text-white">
    <div class="flex justify-between items-center max-w-6xl mx-auto px-4 sm:px-6">
      <h1 class="text-2xl font-bold">üõí Your Cart</h1>
      <a href="index.html" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-100">‚Üê Continue Shopping</a>
    </div>
  </header>

  <!-- Cart Items -->
  <main class="p-4 sm:p-6 max-w-4xl mx-auto w-full">
    <div id="cart-items" class="space-y-4"></div>

    <p id="emptyCartMessage" class="text-center text-gray-600 mt-6 hidden">Your cart is empty. Add some items!</p>

    <div class="mt-6 text-right">
      <p class="text-xl font-semibold">Total: $<span id="total">0.00</span></p>
      <p class="text-md text-gray-700 mt-2">üßæ Total Sales (All Time): $<span id="total-sales">0.00</span></p>
      <button id="payBtn" class="mt-4 w-full sm:w-auto px-6 py-2 bg-gradient-to-r from-green-500 to-green-700 text-white rounded hover:opacity-90">Pay Now</button>
    </div>
  </main>

  <!-- Payment Modal -->
  <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 px-4">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
      <h2 class="text-xl font-bold mb-4 text-indigo-700">Payment Details</h2>
      <form id="paymentForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold" for="paymentMethod">Select Payment Method:</label>
          <select id="paymentMethod" name="paymentMethod" class="w-full border border-gray-300 rounded px-3 py-2" required>
            <option value="" disabled selected>Select method</option>
            <option value="Bkash">Bkash</option>
            <option value="Nagad">Nagad</option>
            <option value="Rocket">Rocket</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-semibold" for="trxId">Transaction ID (Trx ID):</label>
          <input type="text" id="trxId" name="trxId" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter your transaction ID" required />
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" id="cancelPayment" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Confirm Payment</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white text-center py-6 mt-10">
    <p>&copy; 2025 Online Shop. All rights reserved.</p>
    <p class="text-sm mt-1">Built with üíô using HTML, JavaScript & Tailwind CSS</p>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
