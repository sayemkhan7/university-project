<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-white to-gray-200 text-gray-900">

  <!-- 🌈 Navbar -->
  <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 p-4 shadow-md text-white">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <h1 class="text-2xl font-bold">🛍️ Online Shop</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:underline">Home</a>
        <a href="#products" class="hover:underline">Products</a>
        <button id="cartBtn" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-100">
          Cart (<span id="cart-count">0</span>)
        </button>
      </nav>
    </div>
  </header>

  <!-- 🛍️ Product Grid -->
  <main id="products" class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">

    <!-- Product cards will be dynamically generated here -->

  </main>

  <!-- 👣 Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-10">
    <p>&copy; 2025 Online Shop. All rights reserved.</p>
    <p class="text-sm mt-1">Hotline:+9876-0980</p>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
